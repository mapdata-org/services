  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - default
      - mapdata-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - default
      - mapdata-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
    networks:
      - default
      - mapdata-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9100:9100" # Porta de acesso ao bucket MinIO
      - "9101:9101" # Porta de acesso ao painel MinIO
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --address "0.0.0.0:9100" --console-address "0.0.0.0:9101"
    networks:
      - default
      - mapdata-network

volumes:
  nginx_data:
    driver: local
  minio_data:
    driver: local
  postgres_data:
    driver: local
  # mysql_data:
  #   driver: local
  jenkins_data:
    driver: local

networks:
  default:
    driver: bridge
  mapdata-network:
    external: true
